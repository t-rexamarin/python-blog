{% extends 'mainapp/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'mainapp:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <div class="date">
            Опубликовано: {{ post.published_date }}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'mainapp:post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </div>
    {% endfor %}
{% endblock %}
