{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/mainapp.css' %}">
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'mainapp:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="{% url 'mainapp:posts_drafts_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'authapp:logout' %}">Log out</a>)</small></p>
    {% else %}
        <a href="{% url 'authapp:login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    <h1><a href="/">Django Girls Blog</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
